<script>
  // ===== ITEM ICON MAPPING =====
  const ITEM_ICONS = {
    'wood': 'ü™µ',
    'stone': 'ü™®',
    'herb_glowcap': 'üçÑ',
    'rune_dust': '‚ú®',
    'torch': 'üî•',
    'ward_totem_t1': 'üóø',
    'campfire': 'üî•',
    'wooden_sword': '‚öîÔ∏è',
    'healing_potion': 'üß™',
    'default': 'üì¶',
  };

  // ===== UI STATE =====
  const UI = {
    health: 100,
    maxHealth: 100,
    stamina: 100,
    maxStamina: 100,
    level: 1,
    xp: 0,
    xpForNext: 100,
    nightNumber: 1,
    currentPhase: 'morning',
    inventorySlots: 0,
    inventory: [],
    recipes: [],
    isInventoryOpen: false,
    isCraftingOpen: false,

    // ===== UPDATE FUNCTIONS =====
    updateHealth(current, max) {
      this.health = current;
      this.maxHealth = max;
      const percent = Math.max(0, Math.min(100, (current / max) * 100));
      document.getElementById('health-bar').style.width = percent + '%';
      document.getElementById('health-text').textContent = `${Math.round(current)}/${Math.round(max)}`;
    },

    updateStamina(current, max) {
      this.stamina = current;
      this.maxStamina = max;
      const percent = Math.max(0, Math.min(100, (current / max) * 100));
      document.getElementById('stamina-bar').style.width = percent + '%';
      document.getElementById('stamina-text').textContent = `${Math.round(current)}/${Math.round(max)}`;
    },

    updateLevel(level, xp, xpForNext) {
      this.level = level;
      this.xp = xp;
      this.xpForNext = xpForNext || (level * 100);
      const percent = Math.max(0, Math.min(100, (xp / this.xpForNext) * 100));
      document.getElementById('level-text').textContent = level;
      document.getElementById('xp-bar').style.width = percent + '%';
      document.getElementById('xp-text').textContent = `${Math.round(xp)}/${Math.round(this.xpForNext)}`;
    },

    updateGameInfo(nightNumber, phase, inventorySlots) {
      if (nightNumber !== undefined) {
        this.nightNumber = nightNumber;
        document.getElementById('night-number').textContent = nightNumber;
      }
      if (phase !== undefined) {
        this.currentPhase = phase;
        document.getElementById('current-phase').textContent =
          phase.charAt(0).toUpperCase() + phase.slice(1);
      }
      if (inventorySlots !== undefined) {
        this.inventorySlots = inventorySlots;
        document.getElementById('inventory-count').textContent = `${inventorySlots}/24`;
      }
    },

    // ===== NOTIFICATIONS =====
    showNotification(title, message, type = 'info', duration = 5000) {
      const container = document.getElementById('notifications');
      const notif = document.createElement('div');
      notif.className = `notification ${type}`;

      const titleEl = document.createElement('div');
      titleEl.className = 'notification-title';
      titleEl.textContent = title;

      const messageEl = document.createElement('div');
      messageEl.className = 'notification-message';
      messageEl.textContent = message;

      notif.appendChild(titleEl);
      notif.appendChild(messageEl);
      container.appendChild(notif);

      setTimeout(() => {
        notif.style.animation = 'slideOut 0.3s ease-out';
        setTimeout(() => notif.remove(), 300);
      }, duration);
    },

    // ===== INVENTORY =====
    showInventory() {
      console.log('[UI] Opening inventory');
      const panel = document.getElementById('inventory-panel');
      panel.classList.remove('hidden');
      this.isInventoryOpen = true;
      this.renderInventory();

      // ‚úÖ UNLOCK POINTER from client side
      hytopia.lockPointer(false);
      console.log('[UI] Pointer unlocked');
    },

    hideInventory() {
      console.log('[UI] Closing inventory');
      const panel = document.getElementById('inventory-panel');
      panel.classList.add('hidden');
      this.isInventoryOpen = false;

      // ‚úÖ LOCK POINTER from client side
      hytopia.lockPointer(true);
      console.log('[UI] Pointer locked');
    },

    renderInventory() {
      const grid = document.getElementById('inventory-grid');
      grid.innerHTML = '';

      for (let i = 0; i < 24; i++) {
        const slot = document.createElement('div');
        slot.className = 'inventory-slot';

        const item = this.inventory[i];
        if (item && item.id) {
          slot.classList.add('has-item');

          const icon = document.createElement('div');
          icon.className = 'inventory-slot-icon';
          icon.textContent = ITEM_ICONS[item.id] || ITEM_ICONS.default;

          const name = document.createElement('div');
          name.className = 'inventory-slot-name';
          name.textContent = item.name || item.id;

          const qty = document.createElement('div');
          qty.className = 'inventory-slot-quantity';
          qty.textContent = item.quantity > 1 ? item.quantity : '';

          slot.appendChild(icon);
          slot.appendChild(name);
          slot.appendChild(qty);
        }

        grid.appendChild(slot);
      }
    },

    updateInventory(items) {
      this.inventory = items;
      if (this.isInventoryOpen) {
        this.renderInventory();
      }
    },

    // ===== CRAFTING =====
    showCrafting() {
      console.log('[UI] Opening crafting');
      const panel = document.getElementById('crafting-panel');
      panel.classList.remove('hidden');
      this.isCraftingOpen = true;
      this.renderCrafting();

      // ‚úÖ UNLOCK POINTER from client side
      hytopia.lockPointer(false);
      console.log('[UI] Pointer unlocked');
    },

    hideCrafting() {
      console.log('[UI] Closing crafting');
      const panel = document.getElementById('crafting-panel');
      panel.classList.add('hidden');
      this.isCraftingOpen = false;

      // ‚úÖ LOCK POINTER from client side
      hytopia.lockPointer(true);
      console.log('[UI] Pointer locked');
    },

    renderCrafting() {
      const list = document.getElementById('recipe-list');
      list.innerHTML = '';

      this.recipes.forEach((recipe) => {
        const item = document.createElement('div');
        item.className = 'recipe-item';
        if (recipe.canCraft) item.classList.add('craftable');

        const icon = document.createElement('div');
        icon.className = 'recipe-icon';
        icon.textContent = ITEM_ICONS[recipe.result] || ITEM_ICONS.default;

        const info = document.createElement('div');
        info.className = 'recipe-info';

        const name = document.createElement('div');
        name.className = 'recipe-name';
        name.textContent = recipe.name;

        const requirements = document.createElement('div');
        requirements.className = 'recipe-requirements';

        recipe.requirements.forEach((req) => {
          const reqEl = document.createElement('div');
          reqEl.className = `requirement ${req.has ? 'has' : 'missing'}`;
          reqEl.textContent = `${ITEM_ICONS[req.id] || '‚Ä¢'} ${req.name}: ${req.current}/${req.needed}`;
          requirements.appendChild(reqEl);
        });

        info.appendChild(name);
        info.appendChild(requirements);

        const craftBtn = document.createElement('button');
        craftBtn.className = 'recipe-craft-btn';
        craftBtn.textContent = 'Craft';
        craftBtn.disabled = !recipe.canCraft;
        craftBtn.onclick = () => this.craftItem(recipe.result);

        item.appendChild(icon);
        item.appendChild(info);
        item.appendChild(craftBtn);
        list.appendChild(item);
      });
    },

    updateRecipes(recipes) {
      this.recipes = recipes;
      if (this.isCraftingOpen) {
        this.renderCrafting();
      }
    },

    craftItem(recipeId) {
      console.log('[UI] Crafting item:', recipeId);
      // ‚úÖ Use hytopia.sendData() instead of window.parent.postMessage()
      hytopia.sendData({
        type: 'craft',
        data: { recipeId }
      });
    },

    // ===== HOTBAR =====
    updateHotbar(items) {
      for (let i = 0; i < 8; i++) {
        const slot = document.querySelector(`[data-slot="${i}"]`);
        const icon = document.getElementById(`hotbar-icon-${i}`);
        const qty = document.getElementById(`hotbar-qty-${i}`);

        if (items[i] && items[i].id) {
          const itemIcon = ITEM_ICONS[items[i].id] || ITEM_ICONS.default;
          icon.textContent = itemIcon;
          qty.textContent = items[i].quantity > 1 ? items[i].quantity : '';
          slot.classList.add('has-item');
        } else {
          icon.textContent = '';
          qty.textContent = '';
          slot.classList.remove('has-item');
        }
      }
    },

    // ===== PHASE BANNER =====
    showPhaseBanner(title, subtitle) {
      const banner = document.getElementById('phase-banner');
      document.getElementById('phase-banner-title').textContent = title;
      document.getElementById('phase-banner-subtitle').textContent = subtitle;

      banner.classList.remove('hidden');

      // Auto-hide after 3 seconds
      setTimeout(() => {
        banner.style.animation = 'bannerFadeOut 0.5s ease-out';
        setTimeout(() => {
          banner.classList.add('hidden');
          banner.style.animation = '';
        }, 500);
      }, 3000);
    },

    // ===== BOSS HEALTH =====
    showBoss(name, health, maxHealth) {
      const bar = document.getElementById('boss-health-bar');
      document.getElementById('boss-name').textContent = name;
      this.updateBossHealth(health, maxHealth);
      bar.classList.remove('hidden');
    },

    updateBossHealth(health, maxHealth) {
      const percent = Math.max(0, Math.min(100, (health / maxHealth) * 100));
      document.getElementById('boss-health-fill').style.width = percent + '%';
      document.getElementById('boss-health-text').textContent = `${Math.round(health)}/${Math.round(maxHealth)}`;
    },

    hideBoss() {
      document.getElementById('boss-health-bar').classList.add('hidden');
    },

    // ===== GATHERING PROGRESS =====
    showGatheringProgress(resourceName, progress) {
      const elem = document.getElementById('gathering-progress');
      document.getElementById('gathering-title').textContent = `Gathering ${resourceName}...`;
      document.getElementById('gathering-bar-fill').style.width = progress + '%';
      elem.classList.remove('hidden');
    },

    hideGatheringProgress() {
      document.getElementById('gathering-progress').classList.add('hidden');
    },

    // ===== DAMAGE NUMBERS =====
    showDamageNumber(damage, screenX, screenY, type = 'normal', isCritical = false) {
      const damageEl = document.createElement('div');
      damageEl.className = `damage-number ${type}`;

      if (isCritical) {
        damageEl.classList.add('critical');
        damageEl.textContent = `${Math.round(damage)}!`;
      } else {
        damageEl.textContent = Math.round(damage);
      }

      // Position at screen coordinates
      damageEl.style.left = screenX + 'px';
      damageEl.style.top = screenY + 'px';

      // Add random horizontal offset for variety
      const randomOffset = (Math.random() - 0.5) * 40;
      damageEl.style.transform = `translateX(${randomOffset}px)`;

      document.body.appendChild(damageEl);

      // Remove after animation completes
      setTimeout(() => {
        damageEl.remove();
      }, 1500);
    },

    showDamageAt3D(damage, worldX, worldY, worldZ, type = 'normal', isCritical = false) {
      // This will be called with world coordinates
      // For now, show at center of screen with offset
      // TODO: Convert 3D world position to 2D screen position
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      // Add some randomness
      const offsetX = (Math.random() - 0.5) * 100;
      const offsetY = (Math.random() - 0.5) * 100;

      this.showDamageNumber(damage, centerX + offsetX, centerY + offsetY, type, isCritical);
    },
  };

  // ===== HYTOPIA DATA HANDLER =====
  // ‚úÖ Use hytopia.onData() instead of window.addEventListener('message')
  hytopia.onData(data => {
    console.log('[UI] Received:', data.type);

    // Player stats update
    if (data.type === 'player_stats') {
      UI.updateHealth(data.health, data.maxHealth || 100);
      UI.updateStamina(data.stamina, data.maxStamina || 100);
      UI.updateLevel(data.level, data.xp, data.xpForNext);
      UI.updateGameInfo(undefined, undefined, data.inventorySlots);
    }

    // Game info update
    if (data.type === 'game_info') {
      UI.updateGameInfo(data.night, data.phase, data.inventorySlots);
    }

    // Hotbar update
    if (data.type === 'hotbar') {
      UI.updateHotbar(data.items);
    }

    // Inventory update
    if (data.type === 'inventory') {
      UI.updateInventory(data.items);
    }

    // Show inventory
    if (data.type === 'show_inventory') {
      UI.showInventory();
    }

    // Recipes update
    if (data.type === 'recipes') {
      UI.updateRecipes(data.recipes);
    }

    // Show crafting
    if (data.type === 'show_crafting') {
      UI.showCrafting();
    }

    // Phase change banner
    if (data.type === 'phase_change') {
      UI.showPhaseBanner(data.title, data.subtitle);
    }

    // Boss events
    if (data.type === 'boss_spawn') {
      UI.showBoss(data.name, data.health, data.maxHealth);
    }

    if (data.type === 'boss_health') {
      UI.updateBossHealth(data.health, data.maxHealth);
    }

    if (data.type === 'boss_defeated') {
      UI.hideBoss();
    }

    // Gathering progress
    if (data.type === 'gathering_start') {
      UI.showGatheringProgress(data.resourceName, 0);
    }

    if (data.type === 'gathering_progress') {
      UI.showGatheringProgress(data.resourceName, data.progress);
    }

    if (data.type === 'gathering_complete') {
      UI.hideGatheringProgress();
    }

    // Notification
    if (data.type === 'notification') {
      UI.showNotification(data.title, data.message, data.notifType || 'info', data.duration);
    }

    // Damage numbers
    if (data.type === 'damage_number') {
      const x = data.screenX || window.innerWidth / 2;
      const y = data.screenY || window.innerHeight / 2;
      UI.showDamageNumber(data.damage, x, y, data.damageType || 'normal', data.isCritical || false);
    }

    // 3D position damage numbers (converted from world coords)
    if (data.type === 'damage_3d') {
      UI.showDamageAt3D(
        data.damage,
        data.x,
        data.y,
        data.z,
        data.damageType || 'normal',
        data.isCritical || false
      );
    }
  });

  // ===== EVENT LISTENERS =====

  // Close buttons
  document.querySelector('.inventory-close').addEventListener('click', () => {
    UI.hideInventory();
  });

  document.querySelector('.crafting-close').addEventListener('click', () => {
    UI.hideCrafting();
  });

  // Keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    // I key - Toggle inventory
    if (e.key === 'i' || e.key === 'I') {
      if (UI.isInventoryOpen) {
        UI.hideInventory();
      } else {
        // ‚úÖ Use hytopia.sendData() to request inventory from server
        hytopia.sendData({ type: 'open_inventory' });
      }
    }

    // C key - Toggle crafting
    if (e.key === 'c' || e.key === 'C') {
      if (UI.isCraftingOpen) {
        UI.hideCrafting();
      } else {
        // ‚úÖ Use hytopia.sendData() to request crafting from server
        hytopia.sendData({ type: 'open_crafting' });
      }
    }

    // ESC key - Close all panels
    if (e.key === 'Escape') {
      if (UI.isInventoryOpen) {
        UI.hideInventory();
      }
      if (UI.isCraftingOpen) {
        UI.hideCrafting();
      }
    }
  });

  console.log('üå≤ 99 Nights UI System Loaded');
  console.log('‚úÖ Fixed: Using hytopia.onData() and hytopia.sendData()');
  console.log('‚úÖ Fixed: Pointer lock management');
</script>
